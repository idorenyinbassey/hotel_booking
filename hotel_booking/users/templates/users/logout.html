{% extends 'base.html' %}

{% block title %}Logged Out - Hotel Booking{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                    <h2 class="card-title">Successfully Logged Out</h2>
                    <p class="card-text">You have been successfully logged out of your account.</p>
                    <p class="card-text">Thank you for using Hotel Booking!</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>
                            Go to Homepage
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>
                            Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto redirect after 5 seconds
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";
    }, 5000);
</script>
{% endblock %}
